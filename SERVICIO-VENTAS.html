<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus Print - Ventas</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagen/logo.png" alt="Optimus Print Logo">
        </div>
        <nav>
            <a href="index.html" class="btn negro">INICIO</a>
            <a href="SERVICIO.html" class="btn amarillo">SERVICIO</a>
            <a href="DESCARGA.html" class="btn rojo">DESCARGA</a>
            <a href="GALERIA.html" class="btn celeste">GALERIA</a> 
            <a href="CONTACTO.html" class="btn blanco">CONTACTO</a>
        </nav>
    </header>

    <main class="vista-ventas">
        <div class="ventas-grid">
            
            <div class="columna-venta">
                <a href="#" class="btn-recuadro-venta">IMPRESORAS</a>
                
                <div class="imagen-contenedor-carrusel">  
                    <div class="carousel-container" id="carrusel-impresora">
                        <button class="carousel-button prev">&lt;</button>
                        <div class="carousel-track-container">
                            <div class="carousel-track">
                                <img class="carousel-image" src="imagen/VENTAS/EPSON.jpg" alt="Impresora 1">
                                <img class="carousel-image" src="imagen/VENTAS/HP-LASER.jpg" alt="Impresora 2">
                                <img class="carousel-image" src="imagen/VENTAS/HP.jpg" alt="Impresora 3">
                                <img class="carousel-image" src="imagen/VENTAS/CANON.jpg" alt="Impresora 4">
                                <img class="carousel-image" src="imagen/VENTAS/HP-LASER.jpg" alt="Impresora 5">
                                <img class="carousel-image" src="imagen/VENTAS/BROTHER-LASER.jpg" alt="Impresora 6">
                            </div>
                        </div>
                        <button class="carousel-button next">&gt;</button>
                    </div>
                </div>  </div>
            
            <div class="columna-venta">
                <a href="#" class="btn-recuadro-venta">INSUMO</a>
                
                <div class="imagen-contenedor-carrusel">  
                    <div class="carousel-container" id="carrusel-insumo">
                        <button class="carousel-button prev">&lt;</button>
                        <div class="carousel-track-container">
                            <div class="carousel-track">
                                <img class="carousel-image" src="imagen/VENTAS/TINTAS-ARTJET.jpg" alt="Tintas 1">
                                <img class="carousel-image" src="imagen/VENTAS/TINTA-1LTpg.jpg" alt="Tintas 2">
                                <img class="carousel-image" src="imagen/VENTAS/TONER-NEGRO.jpg" alt="TonerN">
                                <img class="carousel-image" src="imagen/VENTAS/TONER-COLOR.jpg" alt="TonerC">
                            </div>
                        </div>
                        <button class="carousel-button next">&gt;</button>
                    </div>
                </div>  </div>
            
            <div class="columna-venta">
                <a href="#" class="btn-recuadro-venta">PERIFERICOS</a>
                
                <div class="imagen-contenedor-carrusel">  
                    <div class="carousel-container" id="carrusel-perifericos">
                        <button class="carousel-button prev">&lt;</button>
                        <div class="carousel-track-container">
                            <div class="carousel-track">
                                <img class="carousel-image" src="imagen/VENTAS/AUDICULARES.jpg" alt="Auriculares">
                                <img class="carousel-image" src="imagen/VENTAS/MOUSE.jpg" alt="Mouse">
                                <img class="carousel-image" src="imagen/VENTAS/TECLADO.jpg" alt="Teclado">
                                <img class="carousel-image" src="imagen/VENTAS/PENDRIVE.jpg" alt="Pendrive">
                                <img class="carousel-image" src="imagen/VENTAS/USB.jpg" alt="USB">
                            </div>
                        </div>
                        <button class="carousel-button next">&gt;</button>
                    </div>
                </div>  </div>
        </div>
    </main>

    <footer>
        <div class="info">
            <p>
                Direccion: Alvear 686<br>
                Salta - Capital<br>
                Argentina
            </p>
        </div>

        <div class="social">
            <a href="https://www.facebook.com/optimusprint.salta" target="_blank">
                <img src="imagen/logo-facebook.png" alt="Facebook" class="icono">
            </a>
            <span>OptimusPrint.Salta</span>
        </div>

        <div class="contacto">
            <div class="whatsapp">
                <img src="imagen/logo-wap.png" alt="WhatsApp">
                <span>+54 387 623 4844</span>
            </div>
            <p>optimusprint.salta@gmail.com</p>
            <p>Copyright Â© 2015-2025</p>
        </div>
    </footer>
    
    <script src="js/javascrip.js"></script> 
</body>
</html>
