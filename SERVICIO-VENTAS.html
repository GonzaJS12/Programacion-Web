<!DOCTYPE html>

</head>
<body>
    <header>
        <div class="logo">
            <img src="../PROYECTO-WEB/imagen/logo.png" alt="Optimus Print Logo">
        </div>
        <nav>
            <a href="index.html" class="btn negro">INICIO</a>
            <a href="SERVICIO.html" class="btn amarillo">SERVICIO</a>
            <a href="DESCARGA.html" class="btn rojo">DESCARGA</a>

    <main class="vista-ventas">
        <div class="ventas-grid">
            
            <div class="columna-venta">

                <div class="imagen-contenedor-carrusel">
                    <img src="../PROYECTO-WEB/imagen/VENTAS/EPSON.jpg" alt="Impresora EPSON" class="imagen-carrusel">
                </div>
            </div>
            
            <div class="columna-venta">
                <a href="#" class="btn-recuadro-venta">INSUMO</a>
                
                <div class="imagen-contenedor-carrusel">
                    <img src="../PROYECTO-WEB/imagen/VENTAS/TINTAS-ARTJET.jpg" alt="Cartuchos y Toner" class="imagen-carrusel">
                </div>
            </div>
            
            <div class="columna-venta">
                <a href="#" class="btn-recuadro-venta">PERIFERICOS</a>
                
                <div class="imagen-contenedor-carrusel">
                    <img src="../PROYECTO-WEB/imagen/VENTAS/AUDICULARES.jpg" alt="Auriculares y Periféricos" class="imagen-carrusel">
                </div>
            </div>
        </div>

    <footer>
        <div class="info">
            <p>
                Direccion: Alvear 686<br>
                Salta - Capital<br>
                Argentina
            </p>
        </div>

        <div class="social">
            <a href="https://www.facebook.com/optimusprint.salta" target="_blank">
                <img src="../PROYECTO-WEB/imagen/logo-facebook.png" alt="Facebook" class="icono">

        </div>

        <div class="contacto">
            <div class="whatsapp">
                <img src="../PROYECTO-WEB/imagen/logo-wap.png" alt="WhatsApp">
                <span>+54 387 623 4844</span>
            </div>
            <p>optimusprint.salta@gmail.com</p>
            <p>Copyright © 2015-2025</p>
        </div>
